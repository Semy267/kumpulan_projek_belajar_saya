<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/output.css">
    <title>Document</title>
</head>
<body>
    <div class="container p-2 pt-6 m-auto">
        <header class="flex m-auto w-fit md:w-full flex-col space-y-3 justify-center items-center">
            <img src="/img/Logo.png" alt="" class="w-[120px] md:w-[230px] lg:w-[260px]">
            <div class="m-auto w-fit">
                <h1 class="font-bold text-sm text-center md:text-xl lg:text-2xl">Pendaptaran Akun</h1>
                <p class="text-[11px] text-wrap text-center md:text-[16px] lg:text-[18px]">Silahkan sebelum masuk daftar terlebih dahulu isi <br> form dibawah</p>
            </div>
            <div class="text-[11px] md:text-[16px]  lg:text-[18px]">Atau</div>
            <button class="flex w-[300px] md:w-[500px] lg:w-[700px] border text-[11px] md:text-[16px] lg:text-[18px] font-semibold justify-center items-center h-7 md:h-10 lg:h-12"><img src="/img/flat-color-icons_google.png" alt="" class="w-[15px] md:w-[18px] lg:w-[20px] mr-1">Daftar Dengan Google</button>
        </header>

        <section class="mt-4 mx-auto  w-[300px] md:w-[500px] lg:w-[700px] flex flex-col space-y-3">
            <div class="flex flex-col ">
                <label for="nama" class="text-[11px] md:text-[16px] lg:text-[18px] font-bold mb-2">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkap" class="text-[10px] md:text-[15px] lg:text-[17px] font-semibold border rounded-sm w-[300px] h-7 md:w-[500px] md:h-10 lg:w-[700px] lg:h-12 p-2">
            </div>

            <div class="flex flex-col ">
                <label for="email" class="text-[11px] font-bold mb-2 md:text-[16px] lg:text-[18px]">Email</label>
                <input type="email" id="email" placeholder="Masukkan email anda" class="text-[10px] md:text-[15px] font-semibold border rounded-sm  w-[300px] h-7 md:w-[500px] md:h-10 lg:w-[700px] lg:h-12 p-2">
            </div>

            <div class="flex flex-col ">
                <label for="nomor" class="text-[11px] font-bold mb-2 md:text-[16px] lg:text-[18px]">Nomor</label>
                <input type="tel" id="nomor" placeholder="Masukkan nomor hp" class="text-[10px] md:text-[15px] font-semibold border rounded-sm  w-[300px] h-7 md:w-[500px] md:h-10 lg:w-[700px] lg:h-12 p-2">
            </div>

            <div class="flex flex-col ">
                <label for="password" class="text-[11px] font-bold mb-2 md:text-[16px] lg:text-[18px]">Password</label>
                <input type="password" id="password" placeholder="Buat password" class="text-[10px] md:text-[15px] font-semibold border rounded-sm  w-[300px] h-7 md:w-[500px] md:h-10 lg:w-[700px] lg:h-12 p-2">
            </div>

            <div class="flex flex-col ">
                <label for="confirm" class="text-[11px] font-bold mb-2 md:text-[16px] lg:text-[18px]">Konfirmasi Password</label>
                <input type="password" id="confirm" placeholder="Konfirmasi Password" class="text-[10px] md:text-[15px] font-semibold border rounded-sm  w-[300px] h-7 md:w-[500px] md:h-10 lg:w-[700px] lg:h-12 p-2">
            </div>

            <div class="flex items-center">
                <input type="checkbox" class=" w-5 h-3 border rounded-sm md:h-4 lg:h-5 lg:mr-1"><span class="text-center text-[11px] md:text-[16px] lg:text-[18px] font-semibold">Menyetujui Syarat dan Ketentuan yang ada</span>
            </div>

            <button class="border h-7 rounded-sm bg-[#206bf7] font-semibold text-white text-[10px] md:text-[16px] md:h-10 lg:h-12 lg:text-[18px]" type="submit" id="submit">Daftar</button>
        </section>
    </div>
</body>
</html>
