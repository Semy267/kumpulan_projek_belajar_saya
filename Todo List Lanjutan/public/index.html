<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/src/CSS/output.css">
</head>
<body>
    <!-- form menambahkan list -->
    <div id="lightbox" class="hidden fixed z-40 pt-[60px] left-0 top-0 right-0 bottom-0 overflow-hidden bg-[rgba(0,0,0,0.8)]">

    </div>

    <div id="addlist" class="hidden w-[450px] h-[200px] bg-white absolute z-50 left-[30%] top-[40%] rounded pt-6 px-4 pb-5 ">
        <h1 class="text-sm text-red-700 absolute top-1 hidden" id="alert">inputan kosong</h1>
        <input type="text" placeholder="Tambahkan list" class="w-full h-10 mb-3 text-center" id="textList">
        <div class="flex justify-around mb-3">
            <button class="border rounded p-3 flex space-x-1 items-center"><span>Jam</span><input type="time"></button>
            <button class="border rounded p-3 flex space-x-1 items-center group hover:bg-slate-400 active:bg-slate-500" id="btnPrio"><img src="/img/hitam.png" alt="" class="w-5 h-5" id="imgPrio"><span id="spanPrio" class="">Prioritas</span></button>
        </div>
        <hr class="mb-2">
        <div class="flex items-end w-full justify-between">
            <button class="border rounded p-2 bg-red-200" id="batalList">Batal</button>
            <button class="border rounded p-2 bg-red-400" id="tambahList">Tambah</button>
        </div>
        
    </div>


    <!-- form mengedit list -->
    <div id="editlist" class="hidden w-[450px] h-[200px] bg-white absolute z-50 left-[30%] top-[40%] rounded pt-6 px-4 pb-5 ">
        <h1 class="text-sm text-red-700 absolute top-1 hidden" id="alertEdit">inputan kosong</h1>
        <input type="text" placeholder="edit list" class="w-full h-10 mb-3 text-center" id="editTeks">
        <div class="flex justify-around mb-3">
            <button class="border rounded p-3 flex space-x-1 items-center"><span>Jam</span><input type="time"></button>
            <button class="border rounded p-3 flex space-x-1 items-center group hover:bg-slate-400 active:bg-slate-500" id="btnPrioEdit"><img src="/img/hitam.png" alt="" class="w-5 h-5" id="imgEdit"><span id="spanEdit" class="">Prioritas</span></button>
        </div>
        <hr class="mb-2">
        <div class="flex items-end w-full justify-between">
            <button class="border rounded p-2 bg-red-200" id="batalEdit">Batal</button>
            <button class="border rounded p-2 bg-red-400" id="btnEdit">Edit</button>
        </div>
        
    </div>


    <div class="container h-[1000px] m-auto">
        <section class="grid grid-cols-[30%_70%] h-full " id="section">
            <!-- coloms 1 -->
            <div class=" w-full  overflow-hidden  p-3 h-full bg-slate-100 shadow-lg" id="sideBar">
                <div class="flex justify-between items-center mb-11 border">
                    <div class="flex space-x-1 items-center">
                        <div class="rounded-full w-fit"><img src="/img/Profile/Mask group.png" alt="" class="w-7 h-7" ></div>
                        <h1>Semy</h1>
                        <img src="/img/ep_arrow-down.png" alt="" class="w-3 h-3" >
                    </div>
    
                    <div>
                        <img src="/img/ep_arrow-down.png" alt="" class="rotate-90" id="panahPenutup">
                    </div>
                </div>


                <ul class="space-y-5">
                    <li class="flex space-x-1 cursor-pointer" id="btnBuatList2">
                        <div class="rounded-full w-6 h-6 bg-red-400 flex justify-center items-center pb-1"><span class="text-2xl">+</span></div>
                        <h1>Tambah list</h1>
                    </li>

                    <li class="flex space-x-1 cursor-pointer">
                        <div><img src="/img/gg_search.svg" alt=""></div>
                        <h1>cari list</h1>
                    </li>

                    <li class="flex space-x-1 cursor-pointer">
                        <div><img src="/img/ion_notifcations.png" alt=""></div>
                        <h1>Notifikasi</h1>
                    </li>
                </ul>
            </div>
            <!-- coloms 2 -->
            <div class="p-3">
                <div class="flex justify-between items-center">
                    <img src="/img/ep_arrow-down.png" alt="" class="-rotate-90 invisible" id="panahPembuka"> 
                    <div class="flex items-center">
                        <div class="space-x-1 cursor-pointer hidden" id="btnBuatList3">
                            <div class="rounded-full w-6 h-6 bg-red-400 flex justify-center items-center pb-1"><span class="text-2xl">+</span></div>
                            <h1>Tambah</h1>
                        </div>
                        <img src="/img/filter.png" alt="" class="w-7 h-7 mr-1 ml-6">
                        <p>Sortir</p>
                    </div>
                </div>

                <div class=" flex flex-col space-y-3 items-center w-fit justify-center m-auto h-fit pt-64" id="sambutan">
                    <h1 class="font-bold text-center text-2xl">List anda Kosong! <br>
                        klik tombol di bawah ini untuk menambahkan list    
                    </h1>

                    <button class="flex space-x-1"  id="btnBuatList">
                        <div class="rounded-full w-6 h-6 bg-red-400 flex justify-center items-center pb-1"><span class="text-2xl">+</span></div>
                        <h1 class="font-semibold">Tambah list</h1>
                    </button>
                </div>

                <div class="pl-10 hidden" id="wadahList">
                    <h1 class="font-bold text-2xl mb-10">Hari ini</h1>
                    <ul id="tempatList">

                    </ul>
                </div>

            </div>
        </section>
    </div>
<script src="/src/JS/main.js"></script>
<div class="absolute hidden mb-5 space-x-2 text-xl bg-black text-white cursor-pointer border-red-600 border-2  flex-col space-y-3 items-center w-fit m-auto h-fit pt-64"><span class="flex"></span></div>
</body>
</html>
