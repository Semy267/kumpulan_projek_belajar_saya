    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>
    <style>
      @keyframes open {
        0% {
          opacity: 0;
          transform: scale(0);
        }

        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes close {
        0% {
          opacity: 1;
          transform: scale(1);
        }

        100% {
          opacity: 0;
          transform: scale(0);
        }
      }


      @keyframes datang {
        0%{
          opacity: 0;
          margin-top: 50px;
        }

        100%{
          opacity: 1;
          margin-top: 0;
        }
      }
    </style>
</head>
