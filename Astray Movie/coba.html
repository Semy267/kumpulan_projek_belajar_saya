<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Simple Table with Tailwind CSS</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Age</th>
            <th class="py-3 px-6 text-center">Occupation</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left whitespace-nowrap">John Doe</td>
            <td class="py-3 px-6 text-left">32</td>
            <td class="py-3 px-6 text-center">Engineer</td>
            <td class="py-3 px-6 text-center">
              <a href="#" class="text-blue-500 hover:underline">Edit</a> |
              <a href="#" class="text-red-500 hover:underline">Delete</a>
            </td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left whitespace-nowrap">Jane Smith</td>
            <td class="py-3 px-6 text-left">29</td>
            <td class="py-3 px-6 text-center">Designer</td>
            <td class="py-3 px-6 text-center">
              <a href="#" class="text-blue-500 hover:underline">Edit</a> |
              <a href="#" class="text-red-500 hover:underline">Delete</a>
            </td>
          </tr>
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6 text-left whitespace-nowrap">Alex Johnson</td>
            <td class="py-3 px-6 text-left">40</td>
            <td class="py-3 px-6 text-center">Manager</td>
            <td class="py-3 px-6 text-center">
              <a href="#" class="text-blue-500 hover:underline">Edit</a> |
              <a href="#" class="text-red-500 hover:underline">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
